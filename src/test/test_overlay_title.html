<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Title Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10001;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #overlay-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            padding: 0;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Overlay Title Test</h1>
    <p>Click the button below to see the overlay with the updated title "Subcaps Analysis"</p>
    <button onclick="showOverlay()">Show Overlay</button>

    <div id="overlay" onclick="hideOverlay(event)">
        <div id="overlay-content" onclick="event.stopPropagation()">
            <button id="close-btn" onclick="hideOverlay()">Ã—</button>
            <h2 id="overlay-title">Subcaps Analysis</h2>
            <p style="margin-bottom: 20px;">This demonstrates the updated overlay title.</p>
            <div style="background-color: #f5f5f5; padding: 20px; border-radius: 8px;">
                <h3 style="margin-top: 0; color: #333;">Example: UOB VS Subcaps Analysis</h3>
                <p>The title now uses "Subcaps" (lowercase 'c') instead of "SubCaps" for consistency.</p>
            </div>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideOverlay(event) {
            if (!event || event.target.id === 'overlay') {
                document.getElementById('overlay').style.display = 'none';
            }
        }

        // Simulate what happens when card short name is set
        function updateTitle(cardShortName) {
            document.getElementById('overlay-title').textContent = `${cardShortName} Subcaps Analysis`;
        }
    </script>
</body>
</html>
